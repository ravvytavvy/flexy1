        .button {
            background-color: #292e2c;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 20px;
            width: 20%;
            margin: auto;
            transition: all .2s ease-in-out;
            }
        .button:hover{
          background-color: #121312;
          transition: all .2s ease-in-out;
        }
        @media screen and (max-width:750px) {
            .button{
                width: 90%;
